name: Testing

on:
  pull_request:
    branches: [main]

jobs:
  ui-monkey-tests:
    name: UI Monkey Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install dependencies
        uses: ./.github/actions/install-dependencies
      - name: Run Monkey Tests
        run: npx playwright test
